<!DOCTYPE html>
<html>
<head>
  <title>Login - CineClassics</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');
    body {
      font-family: 'Special Elite', cursive;
      background-color: black;
      color: gold;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 10px;
      border: 2px solid gold;
      box-shadow: 0 0 15px gold;
      text-align: center;
      width: 300px;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: gold;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    a {
      display: block;
      margin-top: 10px;
      color: #ffcc00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <a href="signup.html">Don't have an account? Sign up</a>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDkCjQHj7WGnXAOEAFJlYdxvfTemfgkjc0",
      authDomain: "movieflix-51f11.firebaseapp.com",
      projectId: "movieflix-51f11",
      storageBucket: "movieflix-51f11.appspot.com",
      messagingSenderId: "209869639305",
      appId: "1:209869639305:web:fdc057b144075c6e65c058",
      measurementId: "G-LP2632P019"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "main.html"; // পরিবর্তন করতে পারো
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }
  </script>
</body>
</html>
