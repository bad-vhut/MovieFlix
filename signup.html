<!DOCTYPE html>
<html>
<head>
  <title>Signup - CineClassics</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');
    body {
      font-family: 'Special Elite', cursive;
      background-color: black;
      color: gold;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 10px;
      border: 2px solid gold;
      box-shadow: 0 0 15px gold;
      text-align: center;
      width: 300px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    button {
      background: gold;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    a {
      display: block;
      margin-top: 10px;
      color: #ffcc00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Signup</h2>
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="signup()">Signup</button>
    <a href="login.html">Already have an account? Login</a>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDkCjQHj7WGnXAOEAFJlYdxvfTemfgkjc0",
      authDomain: "movieflix-51f11.firebaseapp.com",
      projectId: "movieflix-51f11",
      storageBucket: "movieflix-51f11.firebasestorage.app",
      messagingSenderId: "209869639305",
      appId: "1:209869639305:web:fdc057b144075c6e65c058",
      measurementId: "G-LP2632P019"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Signup successful! You can now log in.");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Signup failed: " + error.message);
        });
    }
  </script>
</body>
</html>
