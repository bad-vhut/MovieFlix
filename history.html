<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>History</title>
  <link rel="stylesheet" href="assets/stylex.css" />
</head>
<body>
  <h2>History</h2>
  <main id="videoGrid" class="video-grid"></main>
  <script>
    const grid = document.getElementById("videoGrid");
    const history = JSON.parse(localStorage.getItem("history") || "[]");

    history.reverse().forEach(v => {
      const card = document.createElement("div");
      card.className = "video-card";
      card.innerHTML = `<img src="assets/thumbnails/${v.thumb}" /><p>${v.title}</p>`;
      card.onclick = () => {
        localStorage.setItem("selectedVideo", JSON.stringify(v));
        window.location.href = "watch.html";
      };
      grid.appendChild(card);
    });
  </script>
</body>
</html>
