<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MovieFlix - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <!-- Header Menu -->
<header class="header">
  <div class="logo">MovieFlix</div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Movies</a></li>
      <li><a href="#" onclick="logoutUser()">Logout</a></li>
    </ul>
  </nav>
</header>

<!-- Logout Function -->
<script>
  function logoutUser() {
    localStorage.removeItem("currentUser");
   // alert("You have been logged out.");
    window.location.href = "index.html";
  }
</script>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Watch Your Favorite Movies</h1>
      <p>Unlimited access to trending & exclusive movies</p>
      <a href="#movies" class="btn">Explore Now</a>
    </div>
  </section>

  <!-- Movies Section -->
  <section id="movies" class="movies-section">
    <h2 class="section-title">Featured Movies</h2>
    <div class="movie-grid">
      <div class="movie-card">
        <img src="bg2.jpg" alt="Caeser">
        <div class="movie-info">
          <h3>Caeser</h3>
          <p>Action | 2024</p>
          <a href="watch.html?movie=caeser" class="watch-btn">Watch Now</a>
        </div>
      </div>
      <div class="movie-card">
        <img src="bg1.jpg" alt="Witch Hunt">
        <div class="movie-info">
          <h3>Witch Hunt</h3>
          <p>Horror | 2023</p>
          <a href="watch.html?movie=witch" class="watch-btn">Watch Now</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 MovieFlix. All rights reserved.</p>
  </footer>

</body>
</html>
