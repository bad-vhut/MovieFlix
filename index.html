<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MovieFlix - Home</title>
  <link rel="stylesheet" href="styles1.css" />
</head>
<body>

  <!-- Background Slideshow -->
  <div class="background-slideshow">
    <img src="assets/bg1.jpg" class="bg-slide" />
    <img src="assets/bg2.jpg" class="bg-slide" />
    <img src="assets/bg3.jpg" class="bg-slide" />
    <img src="assets/bg4.jpg" class="bg-slide" />
    <img src="assets/bg5.jpg" class="bg-slide" />
    <img src="assets/bg6.jpg" class="bg-slide" />
  </div>

  <!-- Overlay for dark effect -->
  <div class="overlay"></div>

  <!-- Navbar -->
  <nav class="navbar">
    <h1>MovieFlix</h1>
    <div class="nav-links">
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </div>
  </nav>

  <!-- Hero Text -->
  <section class="hero">
    <h2>Enjoy Unlimited Movies</h2>
    <p>Watch trailers and find your favorite now</p>
  </section>
  
  <!-- Favorite Movie Thumbnails -->
  <section class="carousel-section">
    <h3>Favorite</h3>
    <div class="carousel-container" id="thumb-carousel">
      <img src="assets/thumb1.jpg" alt="Thumb 1" />
      <img src="assets/thumb2.jpg" alt="Thumb 2" />
      <img src="assets/thumb3.jpg" alt="Thumb 3" />
      <img src="assets/thumb4.jpg" alt="Thumb 4" />
      <img src="assets/thumb5.jpg" alt="Thumb 5" />
      <img src="assets/thumb6.jpg" alt="Thumb 6" />
      <img src="assets/thumb7.jpg" alt="Thumb 7" />
    </div>
  </section>



  <!-- Movie Collections -->
  <section class="movie-section">
    <h3>Movies</h3>
    <div class="thumb-grid">
      <img src="assets/thumb1.jpg" alt="Thumb 1" />
      <img src="assets/thumb2.jpg" alt="Thumb 2" />
      <img src="assets/thumb3.jpg" alt="Thumb 3" />
    </div>

    <h3>Movie Clips</h3>
    <div class="video-grid">
      <video src="assets/clip1.mp4" controls></video>
      <video src="assets/clip2.mp4" controls></video>
      <video src="assets/clip3.mp4" controls></video>
    </div>
  </section>

  <script src="script1.js"></script>
</body>
</html>
